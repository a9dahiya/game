<body>

  <script>
    const canvas = document.getElementById("game");
    const ctx = canvas.getContext("2d");

    const gridSize = 20;
    let snake = [{ x: 160, y: 200 }];
    let dx = gridSize;
    let dy = 0;
    let heart = randomPosition();

   let messages = [
  "your tits ðŸ˜³",

];


    let currentMessage = "";
    let messageIndex = 0;

    function randomPosition() {
      return {
        x: Math.floor(Math.random() * (canvas.width / gridSize)) * gridSize,
        y: Math.floor(Math.random() * (canvas.height / gridSize)) * gridSize
      };
    }

    function drawHeart(x, y) {
      ctx.fillStyle = "red";
      ctx.beginPath();
      ctx.moveTo(x + 10, y + 5);
      ctx.bezierCurveTo(x, y, x, y + 15, x + 10, y + 20);
      ctx.bezierCurveTo(x + 20, y + 15, x + 20, y, x + 10, y + 5);
      ctx.fill();
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Draw heart
      drawHeart(heart.x, heart.y);

      // Draw snake
      ctx.fillStyle = "#ff69b4";
      snake.forEach(part => ctx.fillRect(part.x, part.y, gridSize, gridSize));

      // Move snake
      const head = { x: snake[0].x + dx, y: snake[0].y + dy };
      snake.unshift(head);

      // Check for heart collision
      if (head.x === heart.x && head.y === heart.y) {
        heart = randomPosition();
        if (messageIndex < messages.length) {
          currentMessage = messages[messageIndex];
          messageIndex++;
        } else {
          currentMessage = "I could go on forever... â¤ï¸";
        }
        document.getElementById("message").textContent = currentMessage;
      } else {
        snake.pop();
      }

      // Check wall or self collision
      if (
        head.x < 0 || head.x >= canvas.width ||
        head.y < 0 || head.y >= canvas.height ||
        snake.slice(1).some(part => part.x === head.x && part.y === head.y)
      ) {
        document.getElementById("message").textContent = "You lost :(, Refresh the page!!!";
        clearInterval(game);
      }
    }

    document.addEventListener("keydown", (e) => {
      if (e.key === "ArrowUp" && dy === 0) {
        dx = 0; dy = -gridSize;
      } else if (e.key === "ArrowDown" && dy === 0) {
        dx = 0; dy = gridSize;
      } else if (e.key === "ArrowLeft" && dx === 0) {
        dx = -gridSize; dy = 0;
      } else if (e.key === "ArrowRight" && dx === 0) {
        dx = gridSize; dy = 0;
      }
    });

    const game = setInterval(draw, 150);
  </script>
</body>
